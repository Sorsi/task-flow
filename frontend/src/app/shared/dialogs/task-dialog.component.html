<h2 mat-dialog-title>Add a new task</h2>
<mat-dialog-content>
  <app-task-form></app-task-form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button
    mat-raised-button
    mat-primary
    (click)="save()"
    [disabled]="!isFormValid()"
  >
    Save
  </button>
</mat-dialog-actions>
